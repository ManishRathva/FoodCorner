<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-6">
        <div class="card bg-transparent text-white mt-1">
          <div class="card-body p-5 shadow p-8 mb-6 rounded"
            style="border-radius:3rem">

            <div class="mb-md-3 mt-md-3 pb-1">

              <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
              <hr>
              <div class="m1">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                    <th>
                      <label for="exampleInputEmail1">Email Address</label>
                    </th>
                    <input formControlName="email" type="email"
                      class="form-control" id="email" placeholder="Enter email"
                      required>
                    <span class="text-danger"
                      *ngIf="loginForm.controls['email'].dirty &&
                      loginForm.hasError('required','email')">*Email is required</span>
                    <br>
                  </div>
                  <div class="form-group">
                    <th>
                      <label for="exampleInputPassword1">Password</label>
                    </th>
                    <input formControlName="password" type="password"
                      class="form-control" id="exampleInputPassword1"
                      placeholder="Password">
                    <span class="text-danger"
                      *ngIf="loginForm.controls['password'].dirty &&
                      loginForm.hasError('required','password')">*password is
                      required</span>&nbsp;
                    </div>
                  <button type="submit" onclick="validation()"
                    [disabled]="!loginForm.valid" class="btn btn-lg"> Login</button>
                </form>
              </div>
              <br>
              <div>
                <p class="mb-0">Don't have an account? Click Here <a href="#!"
                    routerLink="/signup"
                    class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
