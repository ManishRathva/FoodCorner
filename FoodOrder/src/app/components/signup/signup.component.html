<section class="vh-100 gradient-custom">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-transparent text-white">
                    <div class="card-body shadow rounded">
                            <div class="text-center">
                                <h1>Restaurant Signup</h1>
                                <hr>
                            </div>
                            <form [formGroup]="signupForm" (ngSubmit)="signup()">
                                <div class="form-group">
                                    <input formControlName="name" type="email" class="form-control"
                                        id="exampleInputEmail1" placeholder="Enter User Name">&nbsp;
                                    <span class="text-danger"
                                        *ngIf="signupForm.controls['name'].dirty && signupForm.hasError('required','name')">*name
                                        is required</span>

                                </div>
                                <div class="form-group">
                                  <input formControlName="mobile" type="email" class="form-control"
                                        id="exampleInputEmail1" placeholder="Enter Mobile Number">&nbsp;
                                    <span class="text-danger"
                                        *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile
                                        number is required</span>

                                </div>

                                <div class="form-group">
                                  <input formControlName="email" type="email" class="form-control"
                                        id="exampleInputEmail1" aria-describedby="emailHelp"
                                        placeholder="Enter E-mail Id" value="id" required>&nbsp;
                                    <span class="text-danger"
                                        *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email
                                        is required</span>
                                </div>


                                <div class="form-group">
                                   <input formControlName="password" type="password" class="form-control"
                                        id="exampleInputPassword1" placeholder="Enter Password">
                                    <span class="text-danger"
                                        *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*password
                                        is required</span>

                                </div>
                                <br>&nbsp;
                                <button type="submit" onclick="validation()" [disabled]="!signupForm.valid"
                                    class="btn btn-lg">Signup</button>
                            </form>
                            <br>
                            <a routerLink="/login"><span style="color:greenyellow;"> Already Registered Member Clicl Here
                                    Click to login!</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
