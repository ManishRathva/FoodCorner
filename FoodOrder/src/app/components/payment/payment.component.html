<html>
    <head>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">

    </head>
    <app-header></app-header>
    <div *ngFor="let cartItem of cart.items">
    </div>
    <div class="container">
        <div class="card px-2 bg-dark">
            <p class="h8" style="color:yellow;">  Payment Details</p>
            <div class="row gx-3">
              <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Person Name</p>
                        <input class="form-control" type="text"
                            placeholder="Name" value="Manish Rathva">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control" type="text"
                            placeholder="1234 5678 435678">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry-Date</p>
                        <input class="form-control" type="text"
                            placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-2" type="password"
                            placeholder="***">
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn btn-primary mb-2">
                        <div class="total-price">{{cart.totalPrice|currency:'INR'}}</div>
                        <a style="font-size:1rem;color:black;" href="https://pay.google.com/intl/en_in/about/"><strong>Pay Now </strong>
                        <span class="fas fa-arrow-right"></span></a>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-danger mb-2 mr-2 text-center btn-lg active" style="font-weight:700;" routerLink="/cart-page">Back</button>
            </div>
        </div>

    </div>
</html>
